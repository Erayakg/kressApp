function populateGallery() {
  const galleryContainer = document.getElementById("dynamicGallery");

  photos.forEach((photo, index) => {
    const columnClass = index % 3 === 0 ? "first" : index % 3 === 1 ? "second" : "third";

    const galleryItem = `
      <div class="col-lg-4 col-md-6 mb-4 portfolio-item ${columnClass}">
        <div class="position-relative overflow-hidden mb-2">
          <img class="img-fluid w-100" src="${photo}" alt="Gallery Image" />
          <div class="portfolio-btn bg-primary d-flex align-items-center justify-content-center">
            <a href="${photo}" data-lightbox="portfolio">
              <i class="fa fa-plus text-white" style="font-size: 60px"></i>
            </a>
          </div>
        </div>
      </div>
    `;

    galleryContainer.innerHTML += galleryItem;
  });
}

// Sayfa yüklendiğinde galeriyi doldur
document.addEventListener("DOMContentLoaded", function() {
  populateGallery();

    $(document).ready(function () {
  const apiBaseUrl = '/v1/photo';
  const photosFolderUrl = '/photos';

  function loadPhotos() {
    // Function to load photos from /photos folder
    function loadPhotosFromFolder() {
      $.ajax({
        url: photosFolderUrl,
        success: function (folderData) {
          $(folderData).find('a').attr('href', function (index, fileName) {
            
              const photoHtml = `
                <div class="col-lg-4 col-md-6 mb-4 portfolio-item">
                  <div class="position-relative overflow-hidden mb-2">
                    <img class="img-fluid" src="${photosFolderUrl}/${fileName}" alt="${fileName}" />
                    <div class="portfolio-btn">
                      <a href="${photosFolderUrl}/${fileName}" data-lightbox="portfolio">
                        <i class="fa fa-plus text-white" style="font-size: 60px"></i>
                      </a>
                    </div>
                  </div>
                </div>
              `;
              $('#photosContainer').append(photoHtml);
            
          });
        },
        error: function (error) {
          console.log('Error loading photos from /photos folder:', error);
        }
      });
    }

    // Load photos from /photos folder first
    loadPhotosFromFolder();

    // Then load photos from API
    $.ajax({
      url: `${apiBaseUrl}/all`,
      type: 'GET',
      success: function (apiData) {
        // Append API photos after folder photos
        apiData.forEach(function (photo) {
          const photoHtml = `
            <div class="col-lg-4 col-md-6 mb-4 portfolio-item">
              <div class="position-relative overflow-hidden mb-2">
                <img class="img-fluid" src="data:image/jpeg;base64,${photo.imageBase64}" alt="" />
                <div class="portfolio-btn">
                  <a href="data:image/jpeg;base64,${photo.imageBase64}" data-lightbox="portfolio">
                    <i class="fa fa-plus text-white" style="font-size: 60px"></i>
                  </a>
                </div>
              </div>
            </div>
          `;
          $('#photosContainer').append(photoHtml);
        });
      },
      error: function (error) {
        console.log('Error loading photos from API:', error);
      }
    });
  }

  loadPhotos(); // Call the function to load photos on page load
});
